<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IT Quiz</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1>IT Quiz</h1>
        </header>

        <!-- Quiz Question and Answers -->
        <div id="question-container">
            <h2 id="question">Question will appear here</h2>
            <ul id="answer-buttons" class="button-container">
                <!-- Buttons will be dynamically added here -->
            </ul>
        </div>

        <!-- Score Container (new element) -->
        <div id="score-container"></div> <!-- Will display the user's score -->

        <!-- Next Button -->
        <button id="next-btn" class="btn next-btn">Next</button>

        <footer>
            <p>Test your IT knowledge with this quiz!</p>
            <p>&copy;SawabS</p>
        </footer>
    </div>

    <!-- Linkingh JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
